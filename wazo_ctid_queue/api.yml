paths:
  /queues:
    get:
      summary: Get queues
      description: '**Required ACL:** `ctid-ng.queues.read`'
      tags:
      - queues
      responses:
        '200':
          description: The list of queues
          schema:
            $ref: '#/definitions/QueueList'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /queues/{queue_name}:
    get:
      summary: Get queue status
      description: '**Required ACL:** `ctid-ng.queues.{queue_name}.read`'
      parameters:
        - $ref: '#/parameters/QueueName'
      tags:
      - queues
      responses:
        '200':
          description: The status of a queue
          schema:
            $ref: '#/definitions/Queue'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /queues/{queue_name}/add_member:
    put:
      summary: Add new member in queue
      description: '**Required ACL:** `ctid-ng.queues.{queue_name}.add_member.update`'
      parameters:
        - $ref: '#/parameters/QueueAddMember'
      tags:
      - queues
      responses:
        '201':
          description: Member has been added to the queue
          schema:
            $ref: '#/definitions/Queue'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /queues/{queue_name}/remove_member:
    put:
      summary: Remove existing member from queue
      description: '**Required ACL:** `ctid-ng.queues.{queue_name}.remove_member.update`'
      parameters:
        - $ref: '#/parameters/QueueRemoveMember'
      tags:
      - queues
      responses:
        '201':
          description: Member has been removed from the queue
          schema:
            $ref: '#/definitions/Queue'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
definitions:
  Queue:
    type: object
    properties:
      id:
        description: Unique identifier of the queue
        type: string
  QueueList:
    type: object
    properties:
      items:
        $ref: '#/definitions/Queue'
  QueueAddMember:
    type: object
    properties:
      interface:
        type: string
      penalty:
        type: integer
      paused:
        type: integer
      member_name:
        type: string
      state_interface:
        type: string
parameters:
  QueueName:
    name: queue_name
    in: path
    description: Name of the queue
    required: true
    type: string
